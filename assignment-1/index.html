<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/372c90f6b7.js"
      crossorigin="anonymous"
    ></script>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="header">
      <h1>Bookstore</h1>
      <div class="header-right">
        <div class="icon-container">
          <i class="fa-solid fa-user"></i>
        </div>
        <span>John Doe</span>
      </div>
    </header>
    <main>
      <div class="action-container">
        <input
          id="search-field"
          class="input"
          type="text"
          placeholder="Search books"
        />
        <button id="search-btn" class="btn red-btn mr7">Search</button>
        <button id="add-book-btn" class="btn red-btn">Add book</button>
      </div>
      <table id="table">
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Topic</th>
          <th>Action</th>
        </tr>
      </table>
      <div id="add-book-card" class="popup-wrapper dn">
        <form class="popup">
          <div class="card-header">
            <h2>Add book</h2>
            <i class="fa-solid fa-xmark close-icon"></i>
          </div>
          <label for="name">Name</label>
          <input
            class="input"
            type="text"
            id="name"
            name="name-input"
            placeholder="Book name"
          />
          <label for="author">Author</label>
          <input
            class="input"
            type="text"
            id="author"
            name="author-input"
            placeholder="Book author"
          />
          <label for="topic">Topic</label>
          <select
            class="input select-input"
            id="topic"
            name="topic-input"
            placeholder="Book topic"
          >
            <!-- <option value="programming">Programming</option>
            <option value="database">Database</option>
            <option value="devops">DevOps</option> -->
          </select>
          <div id="warning"></div>
          <div class="card-btn">
            <button id="create-new-book" type="button" class="btn red-btn">
              Create
            </button>
          </div>
        </form>
      </div>
      <div id="confirm-delete-card" class="popup-wrapper dn">
        <form class="popup aic">
          <div class="card-header df jcc">
            <h2>Delete book</h2>
            <i class="fa-solid fa-xmark close-icon"></i>
          </div>
          <p>Do you want to delete <b id="name-to-delete"></b> book</p>
          <div class="card-btn">
            <button type="button" id="delete-confirmed" class="btn white-btn">
              Delete
            </button>
            <button type="button" id="cancel-delete" class="btn red-btn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
